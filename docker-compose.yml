version: '3.8'

services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: fxdeals-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: fxdeals_db
      MYSQL_USER: fxdeals_user
      MYSQL_PASSWORD: fxdeals_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    networks:
      - fxdeals-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: --default-authentication-plugin=mysql_native_password

  # FX Deals Warehouse Application
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: fxdeals-app
    ports:
      - "8080:8080"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/fxdeals_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      LOGGING_LEVEL_ORG_EXAMPLE_PROGRESSSOFT: DEBUG
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - fxdeals-network
    volumes:
      - app_logs:/app/logs
    restart: unless-stopped

networks:
  fxdeals-network:
    driver: bridge

volumes:
  mysql_data:
    driver: local
  app_logs:
    driver: local
