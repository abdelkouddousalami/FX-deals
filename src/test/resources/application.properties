# Test Configuration
spring.application.name=fx-deals-warehouse-test

# MySQL Database Configuration for Testing
# Uses the same MySQL instance with a test database
spring.datasource.url=jdbc:mysql://mysql:3306/fxdeals_test_db?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration for Testing
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Logging Configuration for Tests
logging.level.root=WARN
logging.level.org.example.progresssoft=DEBUG
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.SQL=WARN
